<div>
    <div style="display: flex; width: 90rem;">
        <div style="width: 15%; display: flex; justify-content: space-evenly;">
            <button mat-fab aria-label="Agregar" (click)="create()">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-fab aria-label="Actualizar" [disabled]="selection.selected.length != 1" (click)="update()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-fab aria-label="Eliminar" [disabled]="selection.selected.length == 0"
                (click)="deleteSelected()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <mat-form-field style="width: 20%;">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. 2024-05-05" #filter>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let foodRes"> {{foodRes.id}} </td>
            </ng-container>

            <!-- IdUser Column -->
            <ng-container matColumnDef="idUser">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let foodRes"> {{foodRes.idUser}} </td>
            </ng-container>

            <!-- IdFood Column -->
            <ng-container matColumnDef="idFood">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Alimentaci√≥n </th>
                <td mat-cell *matCellDef="let foodRes"> {{foodRes.idAlimentacion}} </td>
            </ng-container>

            <!-- Precio Column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let foodRes"> {{foodRes.precioTotal}} </td>
            </ng-container>

            <!-- FechaServicio Column -->
            <ng-container matColumnDef="fechaServicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Servicio </th>
                <td mat-cell *matCellDef="let foodRes"> {{foodRes.fechaServicio}} </td>
            </ng-container>

            <!-- Cantidad Column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                <td mat-cell *matCellDef="let foodRes"> {{foodRes.cantidad}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let foodRes; columns: displayedColumns;" (click)="selection.toggle(foodRes)">

                <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>
