<div>
    <div style="display: flex; width: 90rem;">
      <div style="width: 15%; display: flex; justify-content: space-evenly;">
        <button mat-fab aria-label="Agregar" (click)="create()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-fab aria-label="Actualizar" [disabled]="selection.selected.length != 1" (click)="update()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab aria-label="Eliminar" [disabled]="selection.selected.length == 0" (click)="deleteSelected()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <mat-form-field style="width: 20%;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Costado este" #filter>
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
  
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let room"> {{room.id}} </td>
        </ng-container>
  
        <!-- TipoHabitacion Column -->
        <ng-container matColumnDef="idTipoHabitacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Habitaci√≥n </th>
          <td mat-cell *matCellDef="let room"> {{room.idTipoHabitacion}} </td>
        </ng-container>
  
        <!-- ubicacion Column -->
        <ng-container matColumnDef="ubicacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicacion </th>
          <td mat-cell *matCellDef="let room"> {{room.ubicacion}} </td>
        </ng-container>
  
        <!-- Image Column -->
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
          <td mat-cell *matCellDef="let room">
            <img src="{{urlGetImageApi}}{{room.imagen}}" alt="" style="width: 100px;">
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let room; columns: displayedColumns;" (click)="selection.toggle(room)">
  
          <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  
  </div>
